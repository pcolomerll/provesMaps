<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta de Opini√≥n</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, textarea, button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h2>D√©janos tu Opini√≥n</h2>
    
    <form onsubmit="event.preventDefault(); submitReview();">
        <label for="rating">Calificaci√≥n (1-5):</label>
        <input type="number" id="rating" min="1" max="5" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="feedback">Comentarios:</label>
        <textarea id="feedback" placeholder="Escribe tu opini√≥n aqu√≠..."></textarea>

        <button type="submit">Enviar</button>
    </form>

    <script>
        function submitReview() {
            alert("üöÄ Enviando tu opini√≥n...");

            var rating = document.getElementById("rating").value;
            var email = document.getElementById("email").value;
            var feedback = document.getElementById("feedback").value;

            console.log("üì© Datos enviados:", { calificacion: rating, email: email, feedback: feedback });

            fetch("https://script.google.com/macros/s/AKfycbz2tErUCqI8NJ_8XPxeWbhxJbQmFecXJB-VL90UbHpW7l6O42zkn9l1iPyLCNtvgKjt/exec", {  
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    calificacion: rating,
                    email: email,
                    feedback: feedback
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log("‚úÖ Respuesta recibida:", data);
                alert(data.mensaje);
                if (data.url) {
                    console.log("üîó Redirigiendo a:", data.url);
                    window.location.href = data.url;
                }
            })
            .catch(error => {
                console.error("‚ùå Error en la petici√≥n:", error);
                alert("Hubo un problema al enviar la opini√≥n.");
            });
        }
    </script>

</body>
</html>
